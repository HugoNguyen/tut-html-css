<!DOCTYPE html>
<html>
  <head>
    <title>Mindfulness App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="container landscape-1">
        <header class="top">
          <h1 class="title">Welcome, Chris</h1>
          <time datetime="06-06-2021">06 June, 2021</time>
        </header>

        <div class="notification">
          <p>
            <strong>
              <img src="assets/notification.svg" alt="" />
              Activities today
            </strong>
            Meditation and relaxation
          </p>
          <small>8:00 p.m.</small>
        </div>

        <section class="content">
          <h2 class="heading">What do you need today?</h2>
          <div class="slides">
            <article class="article">
              <img src="assets/buddhist-yoga-pose.svg" alt="" />
              <div class="text">
                <h6>Meditation Zen</h6>
                <p>Recommended in the morning</p>
              </div>
            </article>
          </div>
        </section>

        <nav class="navigation">
          <a href="#">
            <img src="assets/home.svg" alt="" />
          </a>
          <a href="#">
            <img src="assets/moon.svg" alt="" />
          </a>
          <a href="#">
            <img src="assets/user.svg" alt="" />
          </a>
        </nav>
      </div>

      <div class="container landscape-2 light">
        <header class="top">
          <h1 class="title">Good morning</h1>
          <time datetime="06-06-2021">06 June, 2021</time>
          <input type="checkbox" name="" id="a">
          <label for="a" class="switch"></label>
        </header>
        
        <section class="content">
          <h2 class="heading">Schedule <button>+</button></h2>
          <div class="timeline">
            <article class="item">
              <ul>
                <li>
                  <img src="assets/buddhist-yoga-pose.svg" alt="">
                  <p>
                    <strong>Meditation Zen</strong>
                    <span>In progress</span>
                  </p>
                  <small>8:00 a.m.</small>
                </li>
                <li>
                  <img src="assets/coffee.svg" alt="">
                  <p>
                    <strong>Coffee</strong>
                    <span>To do</span>
                  </p>
                  <small>9:00 a.m.</small>
                </li>
              </ul>
            </article>
          </div>
        </section>
        
        <nav class="navigation">
          <a href="#">
            <img src="assets/home.svg" alt="">
          </a>
          <a href="#">
            <img src="assets/moon.svg" alt="">
          </a>
          <a href="#">
            <img src="assets/user.svg" alt="">
          </a>
        </nav>
      </div>
    </div>
  </body>
</html>
